{{ define "main" }}

<h1>The list of content type1</h1>

<!-- from: content/type1/_index.md -->
<p>{{ .Content }}</p>

<!-- from: content/type1/*.md -->
{{ range .Paginator.Pages }}

{{ end }}

<hr />

{{ end }}
